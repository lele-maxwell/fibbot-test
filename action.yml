name: fibbot 
description: an action to confirm hello world printed on logs

inputs:
  enable_fib:
     description: " variable varifies if fib-program is enabled or not"
     required: "false"
     default: "true"
  max_threshold: 
     description: "provides with the max fib value to be used for fib-program "
     required: "true"
     default: '10000'

  
runs:
   using: "docker"
   image: "Dockerfile"
   
 args:
   - ${{inputs.enable_fib}}
   - ${{inputs.max_threshold}}
